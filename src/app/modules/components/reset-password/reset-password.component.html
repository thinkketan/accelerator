<div class="backgroundColorMain">
    <mat-card class="cardPopUp">
        <mat-card-header class="fromField">
            <mat-card-title> {{resetPasswordHeader}} </mat-card-title>
        </mat-card-header>
        <br>
        <mat-card-content>
            <form [formGroup]="resetPasswordForm">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="fromField">
                            <input matInput formControlName="Password" placeholder="{{passwordTitle}}"
                                type="{{ hide ? 'password' : 'text'}}" (ngModelChange)="validationReset()" required>
                            <mat-error *ngFor="let validation of validationMessages.Password">
                                <span
                                    *ngIf="resetPasswordForm.controls['Password'].hasError(validation.type) && (resetPasswordForm.controls['Password'].dirty || resetPasswordForm.controls['Password'].touched)">{{validation.message}}
                                </span>
                            </mat-error>
                            <mat-icon style="cursor: pointer;" matSuffix (click)="hide = !hide">
                                {{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 ">
                        <mat-form-field class="fromField">
                            <input matInput formControlName="ConfirmPassword" placeholder="{{confirmPasswordTitle}}"
                                type="{{ hideConfirm ? 'password' : 'text'}}" required>
                            <mat-error *ngFor="let validation of validationMessages.ConfirmPassword">
                                <span
                                    *ngIf="resetPasswordForm.controls['ConfirmPassword'].hasError(validation.type) && (resetPasswordForm.controls['ConfirmPassword'].dirty || resetPasswordForm.controls['ConfirmPassword'].touched)">{{validation.message}}
                                </span>
                            </mat-error>
                            <mat-icon style="cursor: pointer;" matSuffix (click)="hideConfirm = !hideConfirm">
                                {{hideConfirm ? 'visibility' : 'visibility_off'}}</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <button mat-stroked-button color="warn" (click)="onCancel()"
                            class="cancelbutton">{{cancelButtonName}}</button>
                    </div>
                    <div class="col-md-2">
                        <button mat-raised-button color="primary" (click)="onSave()"
                            class="savebutton">{{resetPasswordButtonName}}</button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
