<div *ngIf='forgotFormHide'>
    <mat-toolbar color="primary"> <span class="md-title text-center headerTitle"> {{forgotPasswordHeader}} </span>
    </mat-toolbar>
    <br>
    <mat-card-content>
        <form [formGroup]="forgotForm">
            <div class="row">
                <p class="resetPassworLink">{{restPasswordTitle}}</p>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="fromField">
                        <input matInput formControlName="EmailId" placeholder="{{emailIdTitle}}" required autofocus>
                        <mat-error *ngFor="let validation of validationMessages.EmailId">
                            <span
                                *ngIf="forgotForm.controls['EmailId'].hasError(validation.type) && (forgotForm.controls['EmailId'].dirty || forgotForm.controls['EmailId'].touched)">{{validation.message}}
                            </span>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 cancelHome">
                    <button mat-stroked-button color="warn" (click)="onCancel()"
                        class="cancelbutton">{{cancelButtonName}}</button>

                    <button mat-raised-button color="primary" (click)="onSave()">{{forgotSaveButtonName}}</button>
                </div>
            </div>
        </form>
    </mat-card-content>
</div>
<div *ngIf='!forgotFormHide'>
    <mat-card-content>
        <div class="row">
            <div class="col-md-12">
                <!-- <input type="checkbox" [checked]="saveUsername" /> -->
                <span>{{SEND_MAIL_MASSAGE}} <span class="emailId"> {{emailId}}</span>.
                    {{SEND_MAIL_MASSAGE1}} </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 cancelMassage">
                <button mat-raised-button color="primary" (click)="onCancelReset()">{{cancelButtonName}}</button>
            </div>
        </div>
    </mat-card-content>
</div>
