<div class="backgroundColorMain">
    <mat-card class="cardPopUp mx-auto">
        <div class="text-center">
            <img [src]="url" />
        </div>
        <br>
        <mat-toolbar color="primary" class="justify-content-center">{{loginHeader}}</mat-toolbar>
        <br>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input matInput formControlName="EmailId" placeholder="{{emailIdTitle}}" required autofocus>
                            <mat-error *ngFor="let validation of validationMessages.EmailId">
                                <span
                                    *ngIf="loginForm.controls['EmailId'].hasError(validation.type) && (loginForm.controls['EmailId'].dirty || loginForm.controls['EmailId'].touched)">{{validation.message}}
                                </span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input matInput formControlName="Password" placeholder="{{passwordTitle}}"
                                type="{{ hide ? 'password' : 'text'}}" (ngModelChange)="validationSinup()" required>
                            <mat-error *ngFor="let validation of validationMessages.Password">
                                <span
                                    *ngIf="loginForm.controls['Password'].hasError(validation.type) && (loginForm.controls['Password'].dirty || loginForm.controls['Password'].touched)">{{validation.message}}
                                </span>
                            </mat-error>
                            <mat-icon style="cursor: pointer;" matSuffix (click)="hide = !hide">
                                {{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row text-center mt-2">
                    <div>
                        <button mat-raised-button color="primary" (click)="onLogin()">{{loginButtonName}}</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                        <a (click)="onForgotPassword()" class="text-blue">{{forgotPassword}}</a>
                        <a class="float-end" [routerLink]="['/signup']">{{signUp}}</a>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
