<app-header></app-header>
<div class="backgroundColorMain">
    <mat-card class="cardPopUp mx-auto">
        <mat-toolbar color="primary"> {{profileHeader}} </mat-toolbar>
        <br>
        <mat-card-content>
            <form [formGroup]="profileForm">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input autofocus matInput formControlName="FirstName" placeholder="{{firstNameTitle}}"
                                required [readonly]="editprofile">
                            <mat-error *ngFor="let validation of validationMessages.FirstName">
                                <span
                                    *ngIf="profileForm.controls['FirstName'].hasError(validation.type) && (profileForm.controls['FirstName'].dirty || profileForm.controls['FirstName'].touched)">{{validation.message}}
                                </span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input matInput formControlName="LastName" placeholder="{{lastNameTitle}}" required
                                [readonly]="editprofile">
                            <mat-error *ngFor="let validation of validationMessages.LastName">
                                <span
                                    *ngIf="profileForm.controls['LastName'].hasError(validation.type) && (profileForm.controls['LastName'].dirty || profileForm.controls['LastName'].touched)">{{validation.message}}
                                </span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input matInput formControlName="MobileNo" placeholder="{{mobileNoTitle}}"
                                onkeypress="if ( isNaN(this.value + String.fromCharCode(event.keyCode) )) return false;"
                                required [readonly]="editprofile">
                            <mat-error *ngFor="let validation of validationMessages.MobileNo">
                                <span
                                    *ngIf="profileForm.controls['MobileNo'].hasError(validation.type) && (profileForm.controls['MobileNo'].dirty || profileForm.controls['MobileNo'].touched)">{{validation.message}}
                                </span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input matInput formControlName="EmailId" placeholder="{{emailIdTitle}}" required
                                [readonly]="editprofile">
                            <mat-error *ngFor="let validation of validationMessages.EmailId">
                                <span
                                    *ngIf="profileForm.controls['EmailId'].hasError(validation.type) && (profileForm.controls['EmailId'].dirty || profileForm.controls['EmailId'].touched)">{{validation.message}}
                                </span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="profileButton">
                        <button mat-stroked-button color="warn" (click)="onCancel()"
                            class="cancel">{{cancelButtonName}}</button>
                        <button mat-raised-button color="primary" (click)="onSave()" *ngIf="!hideButton">Submit</button>
                        <button mat-raised-button color="primary" (click)="onEdit()" *ngIf="hideButton">Edit
                            Profile</button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
